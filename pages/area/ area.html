<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Stations</title>
    <link rel="stylesheet" href="area.css">
</head>
<body>
    <div class="container">
        <h1>Find Fuel Stations in These Areas</h1>
        <p>Discover the best fuel stations in Queensland. Get the latest fuel prices and find the nearest station to you.</p>
        <div class="grid">
            <div class="card">
                <img src="brisbane.jpg" alt="Brisbane">
                <div class="card-text">
                    <h3>249 Stations</h3>
                    <p>Brisbane</p>
                </div>
            </div>
            <div class="card">
                <img src="goldcoast.jpeg" alt="Gold Coast">
                <div class="card-text">
                    <h3>188 Stations</h3>
                    <p>Gold Coast</p>
                </div>
            </div>
            <div class="card">
                <img src="townsville.jpg" alt="Townsville">
                <div class="card-text">
                    <h3>99 Stations</h3>
                    <p>Townsville</p>
                </div>
            </div>
            <div class="card">
                <img src="cairns.jpg" alt="Cairns">
                <div class="card-text">
                    <h3>53 Stations</h3>
                    <p>Cairns</p>
                </div>
            </div>
            <div class="card">
                <img src="toowoomba.jpg" alt="Toowoomba">
                <div class="card-text">
                    <h3>66 Stations</h3>
                    <p>Toowoomba</p>
                </div>
            </div>
            <div class="card">
                <img src="sunshinecoast.jpg" alt="Sunshine Coast">
                <div class="card-text">
                    <h3>99 Stations</h3>
                    <p>Sunshine Coast</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
